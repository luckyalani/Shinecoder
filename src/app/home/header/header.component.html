<mat-toolbar color="inverse">
    <img src="assets/images/Logo.png" alt="" class="logo-img">
    <button *ngIf="menuData" mat-icon-button (click)="toggleSideNav()" class="example-icon menu-icon"
        aria-label="Example icon-button with menu icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20">
            <path fill="#0163d2"
                d="M16.4 9H3.6c-.552 0-.6.447-.6 1c0 .553.048 1 .6 1h12.8c.552 0 .6-.447.6-1c0-.553-.048-1-.6-1m0 4H3.6c-.552 0-.6.447-.6 1c0 .553.048 1 .6 1h12.8c.552 0 .6-.447.6-1c0-.553-.048-1-.6-1M3.6 7h12.8c.552 0 .6-.447.6-1c0-.553-.048-1-.6-1H3.6c-.552 0-.6.447-.6 1c0 .553.048 1 .6 1" />
        </svg>
    </button>

    <div class="search-menu">
        <input type="text" class="mat-input search" placeholder="Search" name="username">
        <span class="icon-div">
            <mat-icon class="search-icon-2">search</mat-icon>
            <mat-icon class="arrow" color="primary">keyboard_arrow_down</mat-icon>
        </span>
    </div>

    <span class="d-flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.7em" height="1.7em" viewBox="0 0 20 20">
            <path fill="#0163d2" d="M11 9V5H9v4H5v2h4v4h2v-4h4V9zm-1 11a10 10 0 1 1 0-20a10 10 0 0 1 0 20" />
        </svg>
    </span>
    <div class="d-flex align-items-center last-div">
        <button mat-mini-fab class="example-icon icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 48 48">
                <defs>
                    <mask id="ipTHeadphoneSound0">
                        <g fill="none">
                            <path fill="#555"
                                d="M4 28a2 2 0 0 1 2-2h4v12H6a2 2 0 0 1-2-2zm34-2h4a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-4z" />
                            <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                d="M10 36V24c0-7.732 6.268-14 14-14s14 6.268 14 14v12M10 26H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h4zm28 0h4a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-4z" />
                            <path stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                d="M16 32h4l2-6l4 12l2-6h4" />
                        </g>
                    </mask>
                </defs>
                <path fill="black" d="M0 0h48v48H0z" mask="url(#ipTHeadphoneSound0)" />
            </svg>
        </button>
        <button mat-mini-fab class="example-icon icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 512 512">
                <path fill="currentColor"
                    d="M152.62 126.77c0-33 4.85-66.35 17.23-94.77C87.54 67.83 32 151.89 32 247.38C32 375.85 136.15 480 264.62 480c95.49 0 179.55-55.54 215.38-137.85c-28.42 12.38-61.8 17.23-94.77 17.23c-128.47 0-232.61-104.14-232.61-232.61" />
