<div class="main-container boxed space">
    <div class="d-flex jc-sb align-items-center heading-column ">
        <div class="heading-top">
            <h1 class="text-dark">E-Sign </h1>
        </div>
        <div class="button-width"></div>
    </div>
    <app-general-setting-headings></app-general-setting-headings>
    <!-- main div  -->
    <div class="p-10">
        <div class="">
            <mat-label class="form-input-label">Proposal</mat-label><br>
            <mat-label class="form-input-label">Require digital signature and identity confirmation on
                accept</mat-label>
            <div>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="">Yes </mat-radio-button>
                    <mat-radio-button value="">No </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <hr class="m-t-5 m-b-10">
        <div class="">
            <mat-label class="form-input-label">Estimate</mat-label><br>
            <mat-label class="form-input-label">Require digital signature and identity confirmation on accept</mat-label>
            <div>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="">Yes </mat-radio-button>
                    <mat-radio-button value="">No </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <hr class="m-t-5 m-b-10">

        <div>
            <mat-label class="form-input-label"  >Legal Bound Text</mat-label>
            <textarea name="" id="" cols="20" rows="20"
                class="mat-input text-area">By clicking on "Sign", I consent to be legally bound by this electronic representation of my signature.</textarea>
        </div>
    </div>
    <hr class="m-t-5 m-b-10">
    <!-- main div  -->

    <div class="d-flex gap-1 p-10">
        <button mat-dialog-close="true"
            class=" mdc-button mdc-button--raised mat-mdc-raised-button mat-unthemed mat-mdc-button-base "
            mat-raised-button color="warn">Cancel</button>
        <button mat-dialog-close="true"
            class="bg-success"
            mat-raised-button> Save</button>

    </div>
</div>
