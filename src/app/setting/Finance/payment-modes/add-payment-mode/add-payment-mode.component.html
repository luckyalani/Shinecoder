<div class="rounded">
    <div class="d-flex jc-sb p-10 bg-light align-items-center">
        <div class="d-flex align-items-center">
            <span class="fw-medium fs-16">Add New Payment Mode</span>
        </div>
        <svg class="close-btn" mat-dialog-close="true" xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em"
            viewBox="0 0 32 32">
            <path fill="#f70202"
                d="M16 2C8.2 2 2 8.2 2 16s6.2 14 14 14s14-6.2 14-14S23.8 2 16 2m5.4 21L16 17.6L10.6 23L9 21.4l5.4-5.4L9 10.6L10.6 9l5.4 5.4L21.4 9l1.6 1.6l-5.4 5.4l5.4 5.4z" />
        </svg>
    </div>
    <div class="p-10">
        <div class="">
            <mat-label class="form-input-label"><span class="text-danger">*</span> Payment Mode Name</mat-label>
            <div class="m-t-10">
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput class="input">
                </mat-form-field>
            </div>
        </div>
        <div class="m-t-10">
            <mat-label class="form-input-label">Bank Accounts / Description</mat-label>
            <div class="text-area m-t-10">
                <mat-form-field appearance="outline" class="">
                    <textarea matInput class="input"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="m-t-10">
            <mat-checkbox class="example-margin" color="primary" checked>Active</mat-checkbox><br>
            <mat-checkbox class="example-margin" color="primary" checked>Show Bank Accounts / Description on Invoice PDF</mat-checkbox><br>
            <mat-checkbox class="example-margin" color="primary" checked>Selected by default on invoice</mat-checkbox>
        </div>
    </div>

    <mat-divider></mat-divider>
    <div>
        <mat-checkbox class="example-margin" color="primary" checked>Invoices Only</mat-checkbox><br>
            <mat-checkbox class="example-margin text-secondary" color="primary" >Expenses Only </mat-checkbox>
    </div>
    <mat-divider></mat-divider>
    <div class="d-flex gap-1 p-10">
        <button mat-dialog-close="true" mat-raised-button class="bg-close">Close</button>
        <button mat-dialog-close="true" mat-raised-button class="bg-success">Save</button>
    </div>
</div>
