<div class="main-container boxed space">

    <div class="d-flex jc-sb align-items-center heading-column ">
        <div class="heading-top">
            <h1 class="text-dark">Utilities</h1>
        </div>
    </div>


    <div class="form">

        <div class=" w-full m-t-10">
            <label><span class="text-danger">*</span>Subject</label>
            <input type="text" class="mat-input w-full">

        </div>

        <div class=" w-full m-t-10">
            <label>Massage</label>
            <ckeditor [editor]="Editor" data="<p>Hello, world!</p>" class="text-editar"></ckeditor>

        </div>

        <mat-divider class="divider-bottom m-t-15 m-b-10"></mat-divider>

        <div>
            <button mat-raised-button class="m-r-10" color="warn" mat-dialog-close="true">Cancel</button>
            <button mat-raised-button class="bg-success">Save</button>
        </div>

    </div>

</div>
