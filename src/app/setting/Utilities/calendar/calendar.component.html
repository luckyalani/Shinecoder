<div class="main-container">
    <div class="d-flex flex-wrap jc-sb align-items-center">
        <div>
            <h1 class="text-dark">Utilities</h1>
        </div>
    </div>
    <div class="container form" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%"
        fxLayoutAlign="center">
        <div fxFlex="20%" *ngFor="let i of [1]">
            <mat-card>
                <mat-calendar [selected]="selectedDate" (selectedChange)="onSelect($event)"></mat-calendar>
            </mat-card>
        </div>
    </div>
</div>
