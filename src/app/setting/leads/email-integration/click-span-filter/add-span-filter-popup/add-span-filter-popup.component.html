<div class="rounded">
    <div class="d-flex jc-sb p-10 bg-light align-items-center">
        <div class="d-flex align-items-center">
            <span class="fw-medium fs-16">Add Spam Filter</span>
        </div>
        <svg class="close-btn" mat-dialog-close="true" xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em"
            viewBox="0 0 32 32">
            <path fill="#f70202"
                d="M16 2C8.2 2 2 8.2 2 16s6.2 14 14 14s14-6.2 14-14S23.8 2 16 2m5.4 21L16 17.6L10.6 23L9 21.4l5.4-5.4L9 10.6L10.6 9l5.4 5.4L21.4 9l1.6 1.6l-5.4 5.4l5.4 5.4z" />
        </svg>
    </div>
    <div class="p-10">

        <div class="w-full">
            <mat-label class="form-input-label"><span class="text-danger">*</span>Type</mat-label>
        
            <div class="selected-form-field">
                <select class="mat-input">
                    <option value="">Sender</option>
                </select>
                <span class="dual-down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15"><path fill="#808080" d="M7.5 12L0 4h15z"/></svg></span>
            </div>
            
        </div>


        <mat-label class="form-input-label"><span class="text-danger">*</span>Content</mat-label>

        <textarea name="" id="" cols="30" rows="10" class="mat-input text-area"></textarea>

    </div>


    <hr>
    <div class="d-flex gap-2 p-10">
        <button mat-dialog-close="true"
        class="bg-close"
        mat-raised-button color="primary">Close</button>
    <button mat-dialog-close="true"
        class="bg-success"
        mat-raised-button> Save</button>

    </div>

</div>
