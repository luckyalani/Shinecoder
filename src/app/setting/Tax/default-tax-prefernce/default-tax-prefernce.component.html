<div class="main-container boxed space ">

    <div class="d-flex jc-sb flex-wrap align-items-center">
        <div>
            <h1 class="text-dark">Taxes & Compliance</h1>
        </div>
        <div>
            <button mat-raised-button color="primary"><svg xmlns="http://www.w3.org/2000/svg" width="1.2em"
                    height="1.2em" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2">
                        <path stroke-dasharray="20" stroke-dashoffset="20"
                            d="M3 21V20C3 17.7909 4.79086 16 7 16H11C13.2091 16 15 17.7909 15 20V21">
                            <animate fill="freeze" attributeName="stroke-dashoffset" dur="0.4s" values="20;0" />
                        </path>
                        <path stroke-dasharray="20" stroke-dashoffset="20"
                            d="M9 13C7.34315 13 6 11.6569 6 10C6 8.34315 7.34315 7 9 7C10.6569 7 12 8.34315 12 10C12 11.6569 10.6569 13 9 13Z">
                            <animate fill="freeze" attributeName="stroke-dashoffset" begin="0.5s" dur="0.4s"
                                values="20;0" />
                        </path>
                        <path stroke-dasharray="8" stroke-dashoffset="8" d="M15 6H21">
                            <animate fill="freeze" attributeName="stroke-dashoffset" begin="1s" dur="0.2s"
                                values="8;0" />
                        </path>
                        <path stroke-dasharray="8" stroke-dashoffset="8" d="M18 3V9">
                            <animate fill="freeze" attributeName="stroke-dashoffset" begin="1.2s" dur="0.2s"
                                values="8;0" />
                        </path>
                    </g>
                </svg> Find Accountants</button>
        </div>
    </div>

    <div class="form">
        <div class=" d-flex gap-1">
            <button routerLink="/setting/tax-compliance" class="disactive">Tax Rates</button>
            <button routerLink="/setting/tax-exemptions" class="disactive">Tax Exemptions</button>
            <button routerLink="/setting/tax-preference" class="active">Default Tax Preference</button>
            <button routerLink="/setting/gst-setting" class="disactive">GST Settings</button>
        </div>
    </div>
   
    <div class="form">
        <div class="">
            <mat-label class="form-input-label"><span class="text-danger">*</span> Intra State Tax Rate (Within your State)</mat-label>
            <mat-form-field appearance="outline" class="m-t-10">
                <mat-select placeholder="IGST12 [12%]">
                    <mat-option value="IGST12 [12%]">IGST12 [12%]</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="m-t-10">
            <mat-label class="form-input-label"><span class="text-danger">*</span> Intra State Tax Rate (Outside your State)</mat-label>
            <mat-form-field appearance="outline" class="m-t-10">
                <mat-select placeholder="IGST12 [12%]">
                    <mat-option value="IGST12 [12%]">IGST12 [12%]</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="p-10">
            <span class="fw-medium fs-14">Note : </span>
            <span class="fw-medium fs-12">Clicking Save will update the tax rates for all items except for the ones that you've manually changed under the Items module.</span>
        </div>
        <mat-divider></mat-divider>
        <div class=" p-10">
            <button mat-dialog-close="true" mat-raised-button class="bg-success">Save</button>
        </div>
    </div>

</div>
