<div class="space">
    <div class="header d-flex jc-sb align-items-center">
        <p class="heading">Contract Information</p>
        <mat-icon mat-dialog-close class="text-danger">cancel</mat-icon>
    </div>

    <div class="main-div">

        <mat-checkbox class="example-margin" color="primary"><mat-icon class="icon-help">help</mat-icon>Trash</mat-checkbox>

        <mat-checkbox class="example-margin" color="primary">Hide From Customer</mat-checkbox>

        <mat-divider class="m-t-20 m-b-20"></mat-divider>



        <label><span class="text-danger">*</span>Customer</label>
