<div class="rounded">
    <div class="d-flex jc-sb p-10 bg-light align-items-center">
        <span class="fw-medium fs-16">Edit campaign</span>
        <svg class="close-btn" mat-dialog-close="true" xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em"
            viewBox="0 0 32 32">
            <path fill="#f70202"
                d="M16 2C8.2 2 2 8.2 2 16s6.2 14 14 14s14-6.2 14-14S23.8 2 16 2m5.4 21L16 17.6L10.6 23L9 21.4l5.4-5.4L9 10.6L10.6 9l5.4 5.4L21.4 9l1.6 1.6l-5.4 5.4l5.4 5.4z" />
        </svg>
    </div>
    <div class="main-container boxed space ">
     
       
    
        <div class="two-inputs">
            <div class="w-full">
                <mat-label class="form-input-label"> Age (since)</mat-label>
                <input type="text" class="mat-input" placeholder="">
            </div>
            <div class="w-full">
                <mat-label class="form-input-label"> Age (To)</mat-label>
                <input type="text" class="mat-input" placeholder="">
            </div>
        </div>
    
        <div class="three-input-div">
            <div class="w-full">
                <mat-label class="form-input-label">Gender</mat-label>
                <div class="selected-form-field">
                    <select name="" id="" class="mat-input">
                        <option value="">Male</option>
                    </select>
                    <span class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                            viewBox="0 0 15 15">
                            <path fill="#808080" d="M7.5 12L0 4h15z" />
                        </svg></span>
                </div>
            </div>
    
            <div class="w-full">
                <mat-label class="form-input-label">Height (m)</mat-label>
                <div class="">
                    <mat-form-field appearance="outline" class="form-field">
                        <div class="date-1   m-r-5">
                            <span class="zar-text">>=</span>
                        </div>
                        <input matInput class="input" class="date-input" placeholder="">
                        <!-- <input matInput [matDatepicker]="picker"> -->
                    </mat-form-field>
                </div>
            </div>
    
            <div class="w-full">
                <mat-label class="form-input-label">Weight (kg)</mat-label>
                <div class="">
                    <mat-form-field appearance="outline" class="form-field">
                        <div class="date-1   m-r-5">
                            <span class="zar-text">>=</span>
                        </div>
                        <input matInput class="input" class="date-input" placeholder="">
                        <!-- <input matInput [matDatepicker]="picker"> -->
                    </mat-form-field>
                </div>
            </div>
        </div>
    
    
        <div class="two-inputs m-t-10">
            <div class="w-full">
                <mat-label class="form-input-label">Literacy</mat-label>
                <div class="selected-form-field">
                    <select name="" id="" class="mat-input">
                        <option value="">Not required</option>
                    </select>
                    <span class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                            viewBox="0 0 15 15">
                            <path fill="#808080" d="M7.5 12L0 4h15z" />
                        </svg></span>
                </div>
            </div>
            <div class="w-full">
                <mat-label class="form-input-label">Antique</mat-label>
                <div class="selected-form-field">
                    <select name="" id="" class="mat-input">
                        <option value="">Nenhuma</option>
                    </select>
                    <span class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                            viewBox="0 0 15 15">
                            <path fill="#808080" d="M7.5 12L0 4h15z" />
                        </svg></span>
                </div>
            </div>
        </div>
    
        <div class="w-30 m-t-20">
            <div class="imagee-lable">
                <mat-label class="form-input-label">Candidate's CV</mat-label>
                <div class="file-border  m-t-10">
                    <div class="m-b-20 full">
                        <label for="file" class="file"> Choose File</label>
                        <input type="file" name="" id="file" class="hidden">
                    </div>
                </div>
            </div>
        </div>
        
    
    </div>

    <div class="d-flex gap-1 p-10 b-t">
        <button mat-dialog-close="true" mat-raised-button class="bg-close">Close</button>
        <button mat-dialog-close="true" mat-raised-button class="bg-success">Save</button>
    </div>
</div>
