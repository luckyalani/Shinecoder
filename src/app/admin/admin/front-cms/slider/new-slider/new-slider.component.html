<div class="main-container boxed space">
    <h1 class="text-dark">New Slider</h1>
    <div class="form">

        <div>
            <p class=" m-0 fs-16 m-l-10 fw-medium">New Slider</p>
        </div>


        <mat-divider class="m-b-20"></mat-divider>
        <div class="dual-field m-10">

            <div class="dual-form">
                <label class="dual-label">Title</label>
                <input type="text" class="mat-input">
            </div>

            <div class="dual-form">
                <label class="dual-label">Subtitle</label>
                <input type="text" class="mat-input" >
            </div>


        </div>
        <div class="m-10">
            <label for="">Description</label>
            <h1>ck editor</h1>
        </div>
        <div class="d-flex m-10 gap-2">

            <div class="input-width">
                <label >Slider Background</label>
                <input type="text" class="mat-input" placeholder="selece image">
            </div>

            <div class="lable-img-col">
                <label >Select Image</label>
                <img class="m-t-5" src="assets/images/attachment.png" alt="">
            </div>


        </div>
        <div class="d-flex m-10 gap-2">

            <div class="input-width">
                <label >Slider Image</label>
                <input type="text" class="mat-input" placeholder="selece image">
            </div>

            <div class="lable-img-col">
                <label >Select Image</label>
                <img class="m-t-5" src="assets/images/attachment.png" alt="">
            </div>


        </div>

        <div class="dual-field m-10">

            <div class="dual-form">
                <label>Button Text 1</label>
                <input type="text" class="mat-input">
            </div>

            <div class="dual-form">
                <label>Button Icon 1</label>
                <input type="text" class="mat-input" >
            </div>


        </div>

        <div class="dual-field m-10">

            <div class="dual-form">
                <label>Button Link 1</label>
                <input type="text" class="mat-input">
            </div>

            <div class="dual-form">
                <label>Button Text 2</label>
                <input type="text" class="mat-input" >
            </div>


        </div>

        <div class="dual-field m-10">

            <div class="dual-form">
                <label>Button Icon 2</label>
                <input type="text" class="mat-input">
            </div>

            <div class="dual-form">
                <label>Button Link 2</label>
                <input type="text" class="mat-input" >
            </div>


        </div>
        <div class="m-10 d-flex align-items-center gap-1">
            <p class="fs-12 fw-medium">Status</p>
            <mat-slide-toggle [color]="color"></mat-slide-toggle>
        </div>
        
    </div>
    <mat-divider class="m-t-20 m-b-10"></mat-divider>
    <div class="m-l-5 "><button mat-raised-button class="bg-success">Save</button></div>
</div>
