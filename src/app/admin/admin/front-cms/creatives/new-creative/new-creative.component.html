<div class="main-container boxed space">
    <h1 class="text-dark">New Creative</h1>
    <div class="form">

        <div>
            <p class=" m-0 fs-16 m-l-10 fw-medium">New Creatives Card</p>
        </div>

        <mat-divider class="m-b-20"></mat-divider>

        <div class="m-10">
            <label>Name</label>
            <input type="text" class="mat-input">
        </div>
        <div class="dual-field m-10">

            <div class="dual-form">
                <label >Icons</label>
                <input type="text" class="mat-input">
            </div>

            <div class="dual-form">
                <label >Designation</label>
                <input type="text" class="mat-input" >
            </div>


        </div>
        
        <div class="dual-field m-10">

            <div class="dual-form">
                <label>Title 1</label>
                <input type="text" class="mat-input">
            </div>

            <div class="dual-form">
                <label>Title 2</label>
                <input type="text" class="mat-input" >
            </div>


        </div>

        <div class="dual-field m-10">

            <div class="dual-form">
                <label>Color 1</label>
                <input type="text" class="mat-input">
            </div>

            <div class="dual-form">
                <label>Color 2</label>
                <input type="text" class="mat-input" >
            </div>


        </div>
        <div class="m-10 d-flex align-items-center gap-1">
            <p class="fs-12 fw-medium">Status</p>
            <mat-slide-toggle [color]="color"></mat-slide-toggle>
        </div>
        
    </div>
    <mat-divider class="m-t-20 m-b-10"></mat-divider>
    <div class="m-l-5 "><button mat-raised-button class="bg-success">Save</button></div>
</div>
