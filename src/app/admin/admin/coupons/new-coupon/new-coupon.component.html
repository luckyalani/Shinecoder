<div class="main-container boxed space">
    <h1 class="text-dark">New Coupon</h1>
    <div class="form p-15">
        <div class="d-flex jc-sb">
            <div class="left">
                <div>
                    <label for=""><span class="text-danger">*</span>Name</label>
                    <div class="selected-form-field">
                        <select name="" id="" class="mat-input">
                            <option value="">Enter Name</option>
                        </select>
                        <span class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15"><path fill="#808080" d="M7.5 12L0 4h15z"/></svg></span>
                    </div>
                </div>
                <div class="m-t-10">
                    <label for=""><span class="text-danger">*</span>Amount</label>
                    <div class="selected-form-field">
                        <select name="" id="" class="mat-input">
                            <option value="">Enter Amount</option>
                        </select><span class="percentage">Percentage</span>
                        <span class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15"><path fill="#808080" d="M7.5 12L0 4h15z"/></svg></span>
                    </div>
                </div>
                <div class="m-t-10">
                    <label for=""><span class="text-danger">*</span>Select Package</label>
                    <div class="selected-form-field">
                        <select name="" id="" class="mat-input">
                            <option value="">All Package</option>
                        </select>
                        <span class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15"><path fill="#808080" d="M7.5 12L0 4h15z"/></svg></span>
                    </div>
                </div>


               
            </div>
            <div class="right">
                <div>
                    <label for=""><span class="text-danger">*</span>Code</label>
                    <div class="selected-form-field">
                        <mat-icon class="icon-eye">autorenew</mat-icon>
                        <input type="text" class="mat-input padding">
                    </div>
                </div>
                <div class="m-t-10">
                    <label for="">End Date</label>
                    <div class="selected-form-field">
                        <mat-icon class="icon-eye">calendar_today</mat-icon>
                        <input type="text" class="mat-input padding" placeholder="2024-02-21">
                    </div>

                </div>
                <div class="m-t-10">
                    <label for=""><span class="text-danger">*</span>Select Package Type</label>
                    <div class="selected-form-field">
                        <select name="" id="" class="mat-input">
                            <option value="">Monthly</option>
                        </select>
                        <span class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15"><path fill="#808080" d="M7.5 12L0 4h15z"/></svg></span>
                    </div>
                </div>
                
            </div>
        </div>
        <div>
            <mat-checkbox class="example-margin" color="primary">Showing on pricing page ?</mat-checkbox>
            <mat-checkbox class="example-margin" color="primary">Active</mat-checkbox>
        </div>
        <mat-divider class="m-t-20 m-b-10"></mat-divider>
        <div class="m-l-5 "><button mat-raised-button color="primary">Save</button></div>
        
    </div>
</div>
