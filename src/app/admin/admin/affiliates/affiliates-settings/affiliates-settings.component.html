<div class="main-container boxed space">
    <h1 class="text-dark">Settings</h1>
    <div class="form">
        <p class="fs-16 m-l-10 fw-medium">Affiliates Commission Settings</p>
        <mat-divider class="m-b-20"></mat-divider>
        <div class="d-flex jc-sb m-b-10">
            <div class="left">
                <div>
                    <label for="">Commission Amount</label>
                    <div class="selected-form-field">
                        <span class="percent-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024"><path fill="black" d="m855.7 210.8l-42.4-42.4a8.03 8.03 0 0 0-11.3 0L168.3 801.9a8.03 8.03 0 0 0 0 11.3l42.4 42.4c3.1 3.1 8.2 3.1 11.3 0L855.6 222c3.2-3 3.2-8.1.1-11.2M304 448c79.4 0 144-64.6 144-144s-64.6-144-144-144s-144 64.6-144 144s64.6 144 144 144m0-216c39.7 0 72 32.3 72 72s-32.3 72-72 72s-72-32.3-72-72s32.3-72 72-72m416 344c-79.4 0-144 64.6-144 144s64.6 144 144 144s144-64.6 144-144s-64.6-144-144-144m0 216c-39.7 0-72-32.3-72-72s32.3-72 72-72s72 32.3 72 72s-32.3 72-72 72"/></svg></span>
                        <input type="text" class="mat-input p-l-35"  placeholder="10">
                    </div>
                </div>
                <div class="m-t-10">
                    <label for="">Payment Rules for Affiliates</label>
                    <div class="selected-form-field">
                        <select name="" id="" class="mat-input">
                            <option value="">No payment required. Will get commission accounts</option>
                        </select>
                        <span class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15"><path fill="#808080" d="M7.5 12L0 4h15z"/></svg></span>
                    </div>
                </div>
                <div class="m-t-10">
                    <label for="">Withdrawal Payment Method</label>
                    <div class="selected-form-field">
                        <select name="" id="" class="mat-input">
                            <option value="">Bank, Instamojo</option>
                        </select>
                        <span class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15"><path fill="#808080" d="M7.5 12L0 4h15z"/></svg></span>
                    </div>
                </div>
            </div>
            <div class="right">
                <div>
                    <label for="">Affiliate Rule</label>
                    <div class="selected-form-field">
                        <select name="" id="" class="mat-input">
                            <option value="">Only first subscription</option>
                        </select>
                        <span class="down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15"><path fill="#808080" d="M7.5 12L0 4h15z"/></svg></span>
                    </div>
                </div>
                <div class="m-t-10">
                    <label for="">Minimum Payout Amount</label>
                    <div class="selected-form-field">
                        <span class="percent-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="black" d="M15.999 8.5h2c0-2.837-2.755-4.131-5-4.429V2h-2v2.071c-2.245.298-5 1.592-5 4.429c0 2.706 2.666 4.113 5 4.43v4.97c-1.448-.251-3-1.024-3-2.4h-2c0 2.589 2.425 4.119 5 4.436V22h2v-2.07c2.245-.298 5-1.593 5-4.43s-2.755-4.131-5-4.429V6.1c1.33.239 3 .941 3 2.4m-8 0c0-1.459 1.67-2.161 3-2.4v4.799c-1.371-.253-3-1.002-3-2.399m8 7c0 1.459-1.67 2.161-3 2.4v-4.8c1.33.239 3 .941 3 2.4"/></svg></span>
                        <input type="text" class="mat-input p-l-35" placeholder="20">
                    </div>
                </div>
                <div class="m-t-30">
                    <mat-checkbox class="example-margin" color="primary">Enable Affiliate</mat-checkbox>
                </div>
            </div>
        </div>
        <label for="">Commission Type </label>
        <div>
            <mat-radio-group aria-label="Select an option" >
                <mat-radio-button value="" class="m-r-10">Fixed</mat-radio-button>
                <mat-radio-button value="">Percentage</mat-radio-button>
                
            </mat-radio-group>
        </div>
        

        
    </div>
    <mat-divider class="m-t-20 m-b-10"></mat-divider>
    <div class="m-l-5 "><button mat-raised-button color="primary">Save Setting</button></div>
</div>
