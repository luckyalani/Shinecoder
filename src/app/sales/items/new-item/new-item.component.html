<div class="rounded">
    <div class="d-flex jc-sb p-10 bg-light align-items-center">
        <span class="fw-medium fs-16">Add New Items</span>
        <svg class="close-btn" mat-dialog-close="true" xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em"
            viewBox="0 0 32 32">
            <path fill="#f70202"
                d="M16 2C8.2 2 2 8.2 2 16s6.2 14 14 14s14-6.2 14-14S23.8 2 16 2m5.4 21L16 17.6L10.6 23L9 21.4l5.4-5.4L9 10.6L10.6 9l5.4 5.4L21.4 9l1.6 1.6l-5.4 5.4l5.4 5.4z" />
        </svg>
    </div>
    <div class="p-20">
        <div class="">
            <mat-label class="form-input-label"> <span class="text-danger">*</span>Description</mat-label>
            <div class="calendar-input-field">
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput class="input" placeholder="">
                </mat-form-field>
            </div>
        </div>

        <!-- Strreet -->
        <div class="">
            <mat-label class="form-input-label">Long Description</mat-label>
            <div class="m-t-5">
                <textarea name="" id="" cols="30" rows="10" class="mat-input text-area"></textarea>
            </div>
        </div>
        <div class="">
            <mat-label class="form-input-label"><span class="text-danger">*</span> Rate - USD (Base
                Currency)</mat-label>
            <div class="calendar-input-field">
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput class="input" placeholder="$3500.00">
                </mat-form-field>
            </div>
        </div>
        <!-- City And state Div -->
        <div class="d-flex jc-sb">
            <div class="inner-left">
                <mat-label class="form-input-label">Tax 1</mat-label>
                <div class="calendar-input-field">
                    <mat-form-field appearance="outline" class="form-field">
                        <input matInput class="input" placeholder="Harveyfurt">
                    </mat-form-field>
                </div>
            </div>
            <div class="inner-right">
                <mat-label class="form-input-label">Unit </mat-label>
                <div class="calendar-input-field">
                    <mat-form-field appearance="outline" class="form-field">
                        <input matInput class="input" placeholder="New Jersey">
                    </mat-form-field>
                </div>
            </div>

        </div>
        <!-- Country and Zip Code div -->
        <div class="d-flex jc-sb">
            <div class="inner-left">
                <mat-label class="form-input-label">Tax 2</mat-label>
                <div class="calendar-input-field">
                    <mat-form-field appearance="outline" class="form-field">
                        <input matInput class="input" placeholder="08191">
                    </mat-form-field>
                </div>

            </div>
            <div class="inner-right">
                <mat-label class="form-input-label">Items Group</mat-label>
                <div class="mt2">
                    <mat-form-field appearance="outline" class="form-field">
                        <mat-select class="select_in" placeholder="Nothing Selected">
                            <mat-option value="1">1</mat-option>
                            <mat-option value="1">1</mat-option>
                            <mat-option value="1">1</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex gap-1 p-10 b-t">
        <button mat-dialog-close="true" mat-raised-button class="bg-close">Close</button>
        <button mat-dialog-close="true" mat-raised-button class="bg-success">Save</button>
    </div>
</div>
