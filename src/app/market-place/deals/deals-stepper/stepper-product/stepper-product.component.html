<div class="main px-5 py-5 my-10 mx-10">
    <!-- UPPER CONTENT -->
    <div class="upper d-flex jc-sb align-items-center gap-12">
        <!-- Text -->
        <div class="texts flex f-col gap-12 ">
            <div class="flex align-items-center h-20 gap-12">
                <h6 class="text-xl">1</h6>
                <p class="text-blue">1 products</p>
            </div>
            <div class="flex text-sm">
                <p>Sales</p>
                <p>></p>
                <p>Proposal Mode</p>
                <p><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="m12 15l-4.243-4.242l1.415-1.414L12 12.172l2.828-2.828l1.415 1.414z" />
                    </svg></p>
            </div>
            <div class="text-sm">
                <p>Created At:January 20, 2024 2024-01-20 19:24:12</p>

            </div>
        </div>
        <!-- Btns -->
        <div class="btns flex gap-5 flex-wrap">
            <button (click)="won()" mat-raised-button class="bg-green">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M21 7L9 19l-5.5-5.5l1.41-1.41L9 16.17L19.59 5.59z" />
                    </svg>
                </span>
                Won</button>
            <button (click)="Lost()" mat-raised-button class="bg-red">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 21 21">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            d="m15.5 15.5l-10-10zm0-10l-10 10" />
                    </svg>
                </span>
                Lost</button>

            <button  mat-raised-button color="primary" (click)="NewTaks()"> <mat-icon>add</mat-icon> New Task</button>


            <div class="dropdown border-text-blue" rounded tabindex="1">
                <i class="db2" tabindex="1"></i>
                <a class="dropbtn d-flex align-items-center">&nbsp;Jenil Patel&nbsp;<svg
                        xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m7 10l5 5l5-5z" />
                    </svg></a>
                <div class="dropdown-content">
                    <mat-checkbox class="example-margin" color="primary">primary contact</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary">primary Email</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary">Phone</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary">Active</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary">Groups</mat-checkbox>
                    <mat-checkbox class="example-margin" color="primary">Date Created</mat-checkbox>
                </div>
            </div>


        </div>
    </div>
