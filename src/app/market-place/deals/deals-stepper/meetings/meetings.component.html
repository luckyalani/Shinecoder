<!-- Stepper -->
<div class="main-container boxed space">
    <div>
    </div>
    <div class="subject-tab box-shadow">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="tab-group div-2 box-shadow">
            <!-- --------------------------Dashboard Div Start------------------------ -->
            <mat-tab label="All meeting" class=" ">
                <div class="table-div shadow my-1r mt-2r">
                    <table class="table-full">
                        <tr>
                            <th>SNo.</th>
                            <th>subject</th>
                            <th>End Date</th>
                            <th>Responsible</th>
                            <th>Action</th>
                           
                           
                            
                        </tr>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                       
                      </tr>
                    </table>
                    
                </div>
            </mat-tab>
            <!-- --------------------------Dashboard Tab End------------------------ -->

            <!-- --------------------------Meetings Settings Tab Start------------------------ -->
            <mat-tab label="New Meeting">
                
                    <!-- <div class="form"> -->
                        
                   <div class="form-row px-10 py-5">
                            <!-- Left Side -->
                            <div class="in-form-row">

                                <div>
                                    <mat-label class="form-input-label">
                                        Metting Subject</mat-label>
                                    <div class="">
                                        <mat-form-field appearance="outline" class="form-field">
                                            <input matInput class="input" placeholder="0">
                
                                        </mat-form-field>
                                        <!-- <span class="text-xxs text-grey mt-0">Enter decimal value Ex. 300.00</span> -->
                                    </div>
                                </div>

                                <div>
                                    <mat-label class="form-input-label">End Date Time </mat-label>
                                    <div class="calendar-input-field  date-picker ">
                                        <mat-form-field appearance="outline" class="form-field date">
                                            <mat-datepicker-toggle matIconSuffix [for]="picker2" class="">
                                                <svg matDatepickerToggleIcon xmlns="http://www.w3.org/2000/svg" width="1.4em"
                                                    height="1.4em" viewBox="0 0 24 24">
                                                    <path fill="currentColor"
                                                        d="M2 19c0 1.7 1.3 3 3 3h14c1.7 0 3-1.3 3-3v-8H2zM19 4h-2V3c0-.6-.4-1-1-1s-1 .4-1 1v1H9V3c0-.6-.4-1-1-1s-1 .4-1 1v1H5C3.3 4 2 5.3 2 7v2h20V7c0-1.7-1.3-3-3-3" />
                                                </svg>
                                            </mat-datepicker-toggle>
                                            <div class="date-border"></div>
                                            <input matInput [matDatepicker]="picker2" class="input">
                                            <mat-datepicker #picker2></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div>
                                    <mat-label class="form-input-label"> Responsible </mat-label>
                                    <div class="mt2">
                                        <mat-form-field appearance="outline" class="form-field">
                                            <mat-select class="select_in" placeholder="Hyperlink">
                                                <mat-option value="Draft">Draft</mat-option>
                                                <mat-option value="Draft">Draft</mat-option>
                                                <mat-option value="Draft">Draft</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>

                            </div>
                            <!-- ---------------------Right Side----------------------------- -->
                            <div class="in-form-row">
                                <div>
                                    <mat-label class="form-input-label">Start Date Time</mat-label>
                                    <div class="calendar-input-field  date-picker ">
                                        <mat-form-field appearance="outline" class="form-field date">
                                            <mat-datepicker-toggle matIconSuffix [for]="picker2" class="">
                                                <svg matDatepickerToggleIcon xmlns="http://www.w3.org/2000/svg" width="1.4em"
                                                    height="1.4em" viewBox="0 0 24 24">
                                                    <path fill="currentColor"
                                                        d="M2 19c0 1.7 1.3 3 3 3h14c1.7 0 3-1.3 3-3v-8H2zM19 4h-2V3c0-.6-.4-1-1-1s-1 .4-1 1v1H9V3c0-.6-.4-1-1-1s-1 .4-1 1v1H5C3.3 4 2 5.3 2 7v2h20V7c0-1.7-1.3-3-3-3" />
                                                </svg>
                                            </mat-datepicker-toggle>
                                            <div class="date-border"></div>
                                            <input matInput [matDatepicker]="picker2" class="input">
                                            <mat-datepicker #picker2></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                </div>


                                
                                <div>
                                    <mat-label class="form-input-label"> Attend Person </mat-label>
                                    <div class="mt2">
                                        <mat-form-field appearance="outline" class="form-field">
                                            <mat-select class="select_in" placeholder="Hyperlink">
                                                <mat-option value="Draft">Draft</mat-option>
                                                <mat-option value="Draft">Draft</mat-option>
                                                <mat-option value="Draft">Draft</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>


                               
                                <div>
                                    <mat-label class="form-input-label">
                                        Location</mat-label>
                                    <div class="">
                                        <mat-form-field appearance="outline" class="form-field">
                                            <input matInput class="input" placeholder="0">
                
                                        </mat-form-field>
                                        <!-- <span class="text-xxs text-grey mt-0">Enter decimal value Ex. 300.00</span> -->
                                    </div>
                                </div>
                              
                              


                            </div>

                            
                               
                
                        </div>

                           <!-- CK EDITOR Start -->

                    <div class="ckeditorpart px-10 py-5">
                        <div class="labeldiv">
                            <mat-label class="text-sm f-w-5">Description<span class="text-danger">*</span></mat-label>
                        </div>
                        <ckeditor [editor]="Editor" data="  ">
                        </ckeditor>
                    </div>

                    <!-- CK EDITOR Ends -->
                
                    <!-- </div> -->

                    <mat-divider></mat-divider>

                    <button mat-raised-button color="primary">Updates</button>

                  
            </mat-tab>
            <!-- --------------------------Meetings Settings Tab End------------------------ -->


        </mat-tab-group>
    </div>
</div>
