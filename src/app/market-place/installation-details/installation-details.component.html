                    </div>

                <mat-checkbox class="example-margin" color="primary"><span class="text-danger">*</span> By Installing this App, you agree to the <span class="links">Terms Of Service</span> of Freezet Marketplace</mat-checkbox>
                <mat-divider class="m-t-15 m-b-20"></mat-divider>
