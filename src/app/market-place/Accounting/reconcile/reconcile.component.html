<div class="form">
    <div class="fw-medium p-10">
        <p class="fs-18 m-0">Reconcile</p>
        <p class="fs-14 m-0">Open your statement and we'll get started.</p>
    </div>
    <mat-divider></mat-divider>
    <div>
        <p class="p-l-10 m-0"><span class="fw-medium fs-14 bg-light-blue p-5 rounded">Which account do you want to
                reconcile?</span></p>
        <div class="m-t-10">
            <mat-label class="form-input-label"> Account</mat-label>
            <mat-form-field appearance="outline" class="m-t-10">
                <mat-select placeholder="Share capital Owner's Equity">
                    <mat-option value="Share capital Owner's Equity">Share capital Owner's Equity</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <p class="p-l-10 p-t-10 m-0"><span class="fw-medium fs-14 bg-light-blue p-5 rounded">Add the following
                information</span></p>


        <div class="grid gap-1 grid-cols-4 m-t-10">
            <div class="w-full gray">
                <mat-label class="form-input-label">Beginning balance
                </mat-label>
                <div class="m-t-10">
                    <mat-form-field appearance="outline" class="form-field">
                        <input matInput class="input" placeholder="RS00.00">
                    </mat-form-field>
                </div>
            </div>
            <div class="w-full">
                <mat-label class="form-input-label">Ending balance
                </mat-label>
                <div class="m-t-10">
                    <mat-form-field appearance="outline" class="form-field">
                        <input matInput class="input">
                    </mat-form-field>
                </div>
            </div>
            <div class="w-full">
                <mat-label class="form-input-label">Ending date</mat-label>
                <div class="calendar-input-field date-picker m-t-10">
                    <mat-form-field appearance="outline" class="form-field date w-full">
                        <mat-datepicker-toggle matIconSuffix [for]="picker2" class="">
                            <svg matDatepickerToggleIcon xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em"
                                viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M2 19c0 1.7 1.3 3 3 3h14c1.7 0 3-1.3 3-3v-8H2zM19 4h-2V3c0-.6-.4-1-1-1s-1 .4-1 1v1H9V3c0-.6-.4-1-1-1s-1 .4-1 1v1H5C3.3 4 2 5.3 2 7v2h20V7c0-1.7-1.3-3-3-3" />
                            </svg>
                        </mat-datepicker-toggle>
                        <div class="date-border"></div>
                        <input matInput [matDatepicker]="picker2" class="input">
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

        </div>

    </div>

    <mat-divider></mat-divider>

    <div class="d-flex gap-1">    
        <button mat-raised-button color="primary" routerLink="/market-place/accounting/reconcile/account-history">Start Reconciling</button>
        <button mat-raised-button color="primary" >Undo Last Reconciliation</button>
    </div>
