<div class="form">
    <div class="fs-16 fw-medium ">Open your statement and we'll get started.</div>
    <mat-divider></mat-divider>

    <div class="fs-14 fw-medium bg-light p-5 rounded">Which account do you want to reconcile?</div>
    <div class="m-t-10">
        <mat-label class="form-input-label">Account</mat-label>
        <mat-form-field appearance="outline" class="m-t-10">
            <mat-select placeholder="Nothing selected">
                <mat-option value="Nothing selected">Nothing selected</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="grid gap-1 m-t-10">
        <div class="gray">
            <mat-label class="form-input-label">Beginning balance
            </mat-label>
            <div class="m-t-10">
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput class="input">
                </mat-form-field>
            </div>
        </div>
        <div class="">
            <mat-label class="form-input-label word-nowrap">Total Withdrawals for Period
            </mat-label>
            <div class="m-t-10">
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput class="input">
                </mat-form-field>
            </div>
        </div>
        <div class="">
            <mat-label class="form-input-label">Total Deposits for Period
            </mat-label>
            <div class="m-t-10">
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput class="input">
                </mat-form-field>
            </div>
        </div>
        <div class="gray">
            <mat-label class="form-input-label"><span class="text-danger">*</span>Ending balance
            </mat-label>
            <div class="m-t-10">
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput class="input">
                </mat-form-field>
            </div>
        </div>
        <div class="">
            <mat-label class="form-input-label"> Ending date</mat-label>
            <div class="calendar-input-field date-picker m-t-10">
                <mat-form-field appearance="outline" class="form-field date w-full">
                    <mat-datepicker-toggle matIconSuffix [for]="picker1" class="">
                        <svg matDatepickerToggleIcon xmlns="http://www.w3.org/2000/svg" width="1.4em"
                            height="1.4em" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M2 19c0 1.7 1.3 3 3 3h14c1.7 0 3-1.3 3-3v-8H2zM19 4h-2V3c0-.6-.4-1-1-1s-1 .4-1 1v1H9V3c0-.6-.4-1-1-1s-1 .4-1 1v1H5C3.3 4 2 5.3 2 7v2h20V7c0-1.7-1.3-3-3-3" />
                        </svg>
                    </mat-datepicker-toggle>
                    <div class="date-border"></div>
                    <input matInput [matDatepicker]="picker1" class="input">
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>
    
</div>

<div class="m-b-10">
    <mat-divider></mat-divider>
    <button  mat-raised-button color="primary">Start Reconciling</button>
</div>
