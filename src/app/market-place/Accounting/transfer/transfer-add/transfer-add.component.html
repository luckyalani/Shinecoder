<div class="rounded">
    <div class="d-flex jc-sb p-10 bg-light align-items-center">
        <div class="d-flex align-items-center">
            <span class="fw-medium fs-16">Add</span>
        </div>
        <svg class="close-btn" mat-dialog-close="true" xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em"
            viewBox="0 0 32 32">
            <path fill="#f70202"
                d="M16 2C8.2 2 2 8.2 2 16s6.2 14 14 14s14-6.2 14-14S23.8 2 16 2m5.4 21L16 17.6L10.6 23L9 21.4l5.4-5.4L9 10.6L10.6 9l5.4 5.4L21.4 9l1.6 1.6l-5.4 5.4l5.4 5.4z" />
        </svg>
    </div>


    <div class="d-flex flex wrap gap-1 p-10">
        <div class="w-full">
            <div>
                <mat-label class="form-input-label"><span class="text-danger">*</span> Transfer funds fromt</mat-label>
                <mat-form-field appearance="outline" class="m-t-10">
                    <mat-select placeholder="Nothing selected">
                        <mat-option value="Nothing selected">Nothing selected</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="m-t-10">
                <mat-label class="form-input-label"><span class="text-danger">*</span> Date</mat-label>
                <div class="calendar-input-field date-picker m-t-10">
                    <mat-form-field appearance="outline" class="form-field date w-full">
                        <mat-datepicker-toggle matIconSuffix [for]="picker1" class="">
                            <svg matDatepickerToggleIcon xmlns="http://www.w3.org/2000/svg" width="1.4em"
                                height="1.4em" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M2 19c0 1.7 1.3 3 3 3h14c1.7 0 3-1.3 3-3v-8H2zM19 4h-2V3c0-.6-.4-1-1-1s-1 .4-1 1v1H9V3c0-.6-.4-1-1-1s-1 .4-1 1v1H5C3.3 4 2 5.3 2 7v2h20V7c0-1.7-1.3-3-3-3" />
                            </svg>
                        </mat-datepicker-toggle>
                        <div class="date-border"></div>
                        <input matInput [matDatepicker]="picker1" class="input">
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            
        </div>
        <div class="w-full">
            <div>
                <mat-label class="form-input-label"><span class="text-danger">*</span> Transfer funds to</mat-label>
                <mat-form-field appearance="outline" class="m-t-10">
                    <mat-select placeholder="Nothing selected">
                        <mat-option value="Nothing selected">Nothing selected</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="m-t-10">
                <mat-label class="form-input-label"><span class="text-danger">*</span> Transfer amount
                </mat-label>
                <div class="m-t-10">
                    <mat-form-field appearance="outline" class="form-field">
                        <input matInput class="input">
                    </mat-form-field>
                </div>
            </div>
        </div>

    </div>
    <div class="ckeditorpart p-10">
        <div class="labeldiv m-b-10">
            <mat-label class="form-input-label">Description
            </mat-label>
        </div>
        <ckeditor [editor]="Editor" >
        </ckeditor>
    </div>

    <mat-divider></mat-divider>
    <div class="d-flex gap-1 p-10">
        <button mat-dialog-close="true" class="bg-close" mat-raised-button color="primary">Close</button>
        <button mat-dialog-close="true" class="bg-success" mat-raised-button> Save</button>


    </div>

</div>
