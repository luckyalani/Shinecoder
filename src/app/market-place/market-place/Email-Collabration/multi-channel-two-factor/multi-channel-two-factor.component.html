<div class="main-container boxed space">
    <div class="d-flex jc-sb">
        <p class="text-dark p-l-5">Multi channel two factor</p>
    </div>
    <div class="linkdiv text-14 p-10 m-b-10 ">
        <div class="linkdiv-text">
            <a class="" routerLink="/market-place/multi-channel-two-factor" routerLinkActive="Active"> Multichannel
                Two
                Factor Authentication </a>
        </div>
        <div class="linkdiv-text">
            <a class="" routerLink="/market-place/multi-channel-two-factor-google-authenticator"
                routerLinkActive="Active">Google
                authenticator Settings
            </a>
        </div>
        <div class="linkdiv-text">
            <a class="" routerLink="/market-place/multi-channel-two-factor-whatsapp" routerLinkActive="Active">
                WhatsApp
                Settings</a>
        </div>
        <div class="linkdiv-text">
            <a class="" routerLink="/market-place/multi-channel-two-factor-sms" routerLinkActive="Active"> SMS
                Settings</a>
        </div>
    </div>

    <div class="p-10">
        <div class="main-border-img-div">
            <div>
                <div class="border-img-div">
                    <p class="border-img-text">Google authenticator</p>
                    <img src="assets/images/Rectangle 12489.png" alt="">
                </div>
                <div class="d-flex jc-sb m-t-10">
                    <p class="text-14">Secret Key</p>
                    <mat-slide-toggle></mat-slide-toggle>
                </div>
                <input type="text" class="mat-input m-t-5 ">
            </div>
            <div>
                <div class="border-img-div">
                    <p class="border-img-text-w">WhatsApp</p>
                    <img src="assets/images/Rectangle 12489 (1).png" alt="">
                </div>
                <div class="d-flex jc-sb m-t-10">
                    <p class="text-14">Your WhatsApp Phone number</p>
                    <mat-slide-toggle></mat-slide-toggle>
                </div>
                <input type="text" class="mat-input m-t-5 ">
            </div>
            <div>
                <div class="border-img-div">
                    <p class="border-img-text-sms">SMS</p>
                    <img src="assets/images/Rectangle 12489 (2).png" alt="">
                </div>
                <div class="d-flex jc-sb m-t-10">
                    <p class="text-14">Phone Number</p>
                    <mat-slide-toggle></mat-slide-toggle>
                </div>
                <input type="text" class="mat-input m-t-5 ">
            </div>
        </div>
    </div>


    <div class="d-flex gap-1 p-10">
        <button mat-dialog-close="true"
            class=" mdc-button mdc-button--raised mat-mdc-raised-button mat-unthemed mat-mdc-button-base "
            mat-raised-button color="warn">Cancel</button>
        <button mat-dialog-close="true"
            class="bg-success mdc-button mdc-button--raised mat-mdc-raised-button mat-unthemed mat-mdc-button-base "
            mat-raised-button> Save</button>
    </div>
</div>
