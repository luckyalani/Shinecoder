<div class="main-container boxed space">
    <div class="d-flex jc-sb">
        <p class="text-dark">Razor pay</p>
    </div>
    <p class="text-blue">Razorpay Payment Gateway CRM</p>

    <div class="p-10">
        <div class="m-t-10">
            <mat-label class="form-input-label">Active</mat-label>
            <div>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="">Yes </mat-radio-button>
                    <mat-radio-button value="">No </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div>
            <mat-label class="form-input-label">label</mat-label>
            <input type="text" class="mat-input" placeholder="Razorpay">
        </div>
        <div>
            <mat-label class="form-input-label">key Id</mat-label>
            <input type="text" class="mat-input" placeholder="">
        </div>
        <div>
            <mat-label class="form-input-label">Key Secret</mat-label>
            <input type="text" class="mat-input" placeholder="">
        </div>
        <mat-label class="form-input-label">Gateway Dashboard Payment Description</mat-label>
        <textarea name="" id="" cols="30" rows="10"
            class="mat-input text-area m-t-10">Payment for Invoice (invoice_number)</textarea>
        <div>
            <mat-label class="form-input-label">Currencies (coma separated)</mat-label>
            <input type="text" class="mat-input" placeholder="INR">
        </div>
        <div class="m-t-10">
            <mat-label class="form-input-label">Selected by default on invoice</mat-label>
            <div>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="">Yes </mat-radio-button>
                    <mat-radio-button value="">No </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
    </div>

    <div class="d-flex gap-1 p-10">
        <button mat-dialog-close="true"
            class=" mdc-button mdc-button--raised mat-mdc-raised-button mat-unthemed mat-mdc-button-base "
            mat-raised-button color="warn">Cancel</button>
        <button mat-dialog-close="true"
            class="bg-success mdc-button mdc-button--raised mat-mdc-raised-button mat-unthemed mat-mdc-button-base "
            mat-raised-button> Save</button>
    </div>
</div>
