<!-- Main Heading -->
<div class="header d-flex ">
    <p class="heading">Share</p>
    <mat-icon mat-dialog-close="true">cancel</mat-icon>
</div>


<!-- Pop-Up Content Start -->
<div class="main-container boxed space">


    <div class="">

        <div class="form-row">

            <div class="in-form-row">

                <!-- Radio Buttons -->
                <div class="check d-flex">
                    <mat-radio-button formControlName="formControlName">Staff</mat-radio-button>
                    <mat-radio-button formControlName="formControlName">Client</mat-radio-button>
                    <mat-radio-button checked="" formControlName="formControlName">Public</mat-radio-button>
                </div>

                <!-- Link Input Div With Two Icons On Each Side -->
                <div>
                    <mat-label class="form-input-label">Link</mat-label>
                    <div class="calendar-input-field form-field two-icon-div">

                        <!-- Copy Icon -->
                        <div class="img-right-border">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M18.355 6.54h-1.94V4.69a2.69 2.69 0 0 0-1.646-2.484A2.66 2.66 0 0 0 13.745 2h-8.05a2.68 2.68 0 0 0-2.67 2.69v10.09a2.68 2.68 0 0 0 2.67 2.69h1.94v1.85a2.68 2.68 0 0 0 2.67 2.68h8a2.68 2.68 0 0 0 2.67-2.68V9.23a2.69 2.69 0 0 0-2.62-2.69M7.635 9.23v6.74h-1.94a1.18 1.18 0 0 1-1.17-1.19V4.69a1.18 1.18 0 0 1 1.17-1.19h8.05a1.18 1.18 0 0 1 1.17 1.19v1.85h-4.61a2.69 2.69 0 0 0-2.67 2.69" />
                            </svg>
                        </div>
                        <div class="link-div">https://perfexmodules.gtssolution.site/file_sharing/e7EPU5</div>

                        <!-- Mail Icon -->
                        <div class="img-left-border" (click)="mailPopUp()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" viewBox="0 0 16 16">
                                <path fill="currentColor"
                                    d="M4 3a2 2 0 0 0-2 2v.201l6 3.231l6-3.23V5a2 2 0 0 0-2-2zm10 3.337L8.237 9.44a.5.5 0 0 1-.474 0L2 6.337V11a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2z" />
                            </svg>
                        </div>

                    </div>
                    <!-- Checkbox -->
                    <mat-checkbox checked="" color="primary">Expiration date applies</mat-checkbox>
                </div>

                <div class="left-space-div">
                    <mat-label class="form-input-label">Expiration Date </mat-label>
                    <div class="calendar-input-field date-picker">
                        <mat-form-field appearance="outline" class="form-field date">
                            <mat-datepicker-toggle matIconSuffix [for]="picker1" class="">
                                <svg matDatepickerToggleIcon xmlns="http://www.w3.org/2000/svg" width="1.4em"
                                    height="1.4em" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M2 19c0 1.7 1.3 3 3 3h14c1.7 0 3-1.3 3-3v-8H2zM19 4h-2V3c0-.6-.4-1-1-1s-1 .4-1 1v1H9V3c0-.6-.4-1-1-1s-1 .4-1 1v1H5C3.3 4 2 5.3 2 7v2h20V7c0-1.7-1.3-3-3-3" />
                                </svg>
                            </mat-datepicker-toggle>
                            <div class="date-border"></div>
                            <input matInput [matDatepicker]="picker1" class="input">
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <!-- Checkbox -->
                    <mat-checkbox color="primary">Delete file when finished</mat-checkbox>
                </div>

                <!-- Checkbox -->
                <mat-checkbox checked="" color="primary">Delete file when finished</mat-checkbox>

                <div class="left-space-div">
                    <mat-label class="form-input-label">Download limits </mat-label>
                    <div class="calendar-input-field date-picker">
                        <mat-form-field appearance="outline" class="form-field date">
                            <input matInput class="input">
                        </mat-form-field>
                    </div>
                    <!-- Checkbox -->
                    <mat-checkbox color="primary">Delete file when finished</mat-checkbox>
                </div>

                <!-- Text With Line and Toggle -->
                <div>
                    <mat-label class="form-input-label">Download limits </mat-label>
                    <div class="download-line-div left-space-div">
                        <div>Download</div>
                        <p></p>
                        <mat-slide-toggle checked="" color="primary"></mat-slide-toggle>
                    </div>
                </div>

                <!-- Password Div -->
                <div>
                    <mat-label class="form-input-label"><span>*</span>Password</mat-label>
                    <div class="calendar-input-field form-field two-icon-div-1">

                        <div class="img-right-border">
                            <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" viewBox="0 0 576 512">
                                <path fill="currentColor"
                                    d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32M144 256a144 144 0 1 1 288 0a144 144 0 1 1-288 0m144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3" />
                            </svg>
                        </div>
                        <input type="password" placeholder="********" class="link-div" />

                    </div>
                    <!-- Checkbox -->
                    <mat-checkbox checked="" color="primary">Expiration date applies</mat-checkbox>
                </div>


            </div>
            
        </div>

        <mat-divider></mat-divider>

        <!-- Close and Save Buttons -->
        <div class="d-flex">
            <button mat-raised-button mat-dialog-close="" class="bg-close">Close</button>
            <button mat-raised-button mat-dialog-close="" class="bg-success">Save</button>
        </div>

    </div>


</div>
<!-- Pop-Up Content End -->
