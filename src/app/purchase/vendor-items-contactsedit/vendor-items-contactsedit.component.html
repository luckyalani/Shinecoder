<div class="addnewcdiv">
    <div class="header">
        <p>Edit contact</p>
        <mat-icon mat-dialog-close="true">cancel</mat-icon>
    </div>

    <!-- <mat-divider></mat-divider> -->
    <div class="main-div">
    <div class="profile-sec">
        <div class="special-input">
            <label><span>*</span>First Name</label>
            <input type="text" class="mat-input">

            <label><span>*</span>Last Name</label>
            <input type="text" class="mat-input">

            <label>Position</label>
            <input type="text" class="mat-input">
        </div>

    </div>
    <label><span>*</span>Email</label>
    <input type="text" class="mat-input">

    <label>Phone</label>
    <input type="text" class="mat-input" placeholder="+44">

    <label>Direction</label>
    <select name="" id="" class="mat-input">
        <option value="">RTL</option>
    </select>

    <label>Password</label>
    <div class="selected-form-field">
        <mat-icon class="icon-add">visibility</mat-icon>
       <input type="text" class="mat-input">
    </div>
    <mat-divider class="divider-bottom"></mat-divider>


    <!-- checkbox div starts -->

    <div class="checkboxdiv">
        <input type="checkbox">
        <span class="">Primary contacts</span>
    </div>
        <!-- checkbox div ends -->

        <mat-divider class="divider-bottom"></mat-divider>



    <div class="contactbuttondiv"><button mat-raised-button class="m-r-10" color="warn" mat-dialog-close="true">Close</button>
        <button mat-raised-button class="bg-success">Save</button>
</div>
