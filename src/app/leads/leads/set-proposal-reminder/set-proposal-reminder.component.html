<div class="main-container boxed space">

        <h1 class="fw-medium fs-26 m-l-3">#50 - Kieran Lowe </h1>

    <div class="header d-flex jc-sb align-items-center ">
        <p class="heading">
            <span class="px-3">
                <mat-icon matTooltip="Subject is also visible to customer" matTooltipPosition="above"
                    class="fs-2 error text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16M4.927 4.99c-.285.429-.427.853-.427 1.27c0 .203.09.392.27.566c.18.174.4.26.661.26c.443 0 .744-.248.903-.746c.168-.475.373-.835.616-1.08c.243-.244.62-.366 1.134-.366c.439 0 .797.12 1.075.363c.277.242.416.54.416.892a.97.97 0 0 1-.136.502a1.91 1.91 0 0 1-.336.419a14.35 14.35 0 0 1-.648.558c-.34.282-.611.525-.812.73c-.2.205-.362.443-.483.713c-.322 1.245 1.35 1.345 1.736.456c.047-.086.118-.18.213-.284c.096-.103.223-.223.382-.36a41.14 41.14 0 0 0 1.194-1.034c.221-.204.412-.448.573-.73a1.95 1.95 0 0 0 .242-.984c0-.475-.141-.915-.424-1.32c-.282-.406-.682-.726-1.2-.962c-.518-.235-1.115-.353-1.792-.353c-.728 0-1.365.14-1.911.423c-.546.282-.961.637-1.246 1.066Zm2.14 7.08a1 1 0 1 0 2 0a1 1 0 0 0-2 0"
                            clip-rule="evenodd" />
                    </svg></mat-icon></span>
            Set Proposal Reminder
        </p>
        <mat-icon mat-dialog-close="true">cancel</mat-icon>
    </div>

    <!-- date -->
    <div>
        <mat-label class="form-input-label "><span class="text-danger">*</span>Date to be notified </mat-label>
        <div class="calendar-input-field date-picker w-auto">
            <mat-form-field appearance="outline" class="form-field date">
                <mat-datepicker-toggle matIconSuffix [for]="picker1" class=" w-99p">
                    <svg matDatepickerToggleIcon xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em"
                        viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M2 19c0 1.7 1.3 3 3 3h14c1.7 0 3-1.3 3-3v-8H2zM19 4h-2V3c0-.6-.4-1-1-1s-1 .4-1 1v1H9V3c0-.6-.4-1-1-1s-1 .4-1 1v1H5C3.3 4 2 5.3 2 7v2h20V7c0-1.7-1.3-3-3-3" />
                    </svg>
                </mat-datepicker-toggle>
                <div class="date-border"></div>
                <input matInput [matDatepicker]="picker1" class="input">
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>
    </div>

    <div>
        <mat-label class="form-input-label"><span class="text-danger">*</span>Set reminder to</mat-label>
        <div class="mt2">
            <mat-form-field appearance="outline" class="form-field">
                <mat-select class="select_in" placeholder="Nothing Selected">
                    <mat-option value="Customer">Customer</mat-option>
                    <mat-option value="Customer">Customer</mat-option>
                    <mat-option value="Customer">Customer</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div>
        <label>Description</label>
        <textarea name="" id="" cols="20" rows="10" class="mat-input text-area"></textarea>
    </div>

    <div class="d-flex">
        <input type="checkbox">
        <p class="font-md">Send also an email for this reminder</p>
    </div>

    <mat-divider></mat-divider>


    <div class="d-flex gap-2 gap-10">
        <button mat-raised-button color="warn">Cancle</button>
        <button mat-raised-button class="bg-success">Save</button>
    </div>

</div>
