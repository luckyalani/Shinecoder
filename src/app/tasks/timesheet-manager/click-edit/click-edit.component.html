<div class="header d-flex ">
    <p class="heading">Edit : Log Time for Task (Timesheet)</p>
    <mat-icon mat-dialog-close="true">cancel</mat-icon>
</div>

<div class="main-container boxed space">

    <div class="">
        <div class="text-blue med-25">Time Sheet Testing Task1</div>
        <div class="med-16">Company | Time Sheet Testing (Task: Start Date 01-06-2021-Due Date 30-06-2021)</div>
    </div>


    <mat-divider></mat-divider>


    <div class="form-row">
        <!-- Left Side -->
        <div class="in-form-row">
            <div>
                <mat-label class="form-input-label"><span class="text-danger">*</span>Start Time </mat-label>
                <div class="calendar-input-field date-picker">
                    <mat-form-field appearance="outline" class="form-field date">
                        <mat-datepicker-toggle matIconSuffix [for]="picker1" class="">
                            <svg matDatepickerToggleIcon xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em"
                                viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M2 19c0 1.7 1.3 3 3 3h14c1.7 0 3-1.3 3-3v-8H2zM19 4h-2V3c0-.6-.4-1-1-1s-1 .4-1 1v1H9V3c0-.6-.4-1-1-1s-1 .4-1 1v1H5C3.3 4 2 5.3 2 7v2h20V7c0-1.7-1.3-3-3-3" />
                            </svg>
                        </mat-datepicker-toggle>
                        <div class="date-border"></div>
                        <input matInput [matDatepicker]="picker1" class="input">
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div>
                <mat-label class="form-input-label"><span class="text-danger">*</span>End Time</mat-label>
                <div class="calendar-input-field date-picker">
                    <mat-form-field appearance="outline" class="form-field date">
                        <mat-datepicker-toggle matIconSuffix [for]="picker2" class="">
                            <svg matDatepickerToggleIcon xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em"
                                viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M2 19c0 1.7 1.3 3 3 3h14c1.7 0 3-1.3 3-3v-8H2zM19 4h-2V3c0-.6-.4-1-1-1s-1 .4-1 1v1H9V3c0-.6-.4-1-1-1s-1 .4-1 1v1H5C3.3 4 2 5.3 2 7v2h20V7c0-1.7-1.3-3-3-3" />
                            </svg>
                        </mat-datepicker-toggle>
                        <div class="date-border"></div>
                        <input matInput [matDatepicker]="picker2" class="input">
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div>
                <mat-label class="form-input-label">Note </mat-label>
                <div class="calendar-input-field">
                    <mat-form-field appearance="outline" class="form-field">
                        <input matInput class="input">
                    </mat-form-field>
                </div>
            </div>


        </div>

    </div>



    <mat-divider></mat-divider>

    <div class="">



        <!-- <hr> -->
        <div class="d-flex">
            <button mat-raised-button mat-dialog-close="" class="bg-close">Close</button>
            <button mat-raised-button mat-dialog-close="" class="bg-success">Save</button>
        </div>

    </div>




</div>
